<!DOCTYPE html>
<html>
  <head>
    <title>Colorama</title>
    <script src="../dist/colorama-1.0.0.min.js"></script>
    <style>
      div {
        height: 200px;
        width: 200px;
        display: inline-block;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
    <div id="four"></div>
    <div id="five"></div>
    <script>
      var c = Colorama('#1d96ea');
      document.getElementById('one').style.backgroundColor = c.string('rgb');

      //c.greyscale();
      document.getElementById('two').style.backgroundColor = c.string('rgb');

      //c.darken(0.5);
      document.getElementById('three').style.backgroundColor = c.string('rgb');
    </script>
  </body>
</html>
