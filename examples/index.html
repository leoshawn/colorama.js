<!DOCTYPE html>
<html>
  <head>
    <title>Colorama</title>
    <script src="../dist/colorama-1.0.0.js"></script>
    <style>
      div {
        height: 200px;
        width: 200px;
        display: inline-block;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
    <div id="four"></div>
    <div id="five"></div>
    <script>
      var c = Colorama('#00ff88');
      var one = document.getElementById('one');
      var two = document.getElementById('two');
      var three = document.getElementById('three');
      var four = document.getElementById('four');
      var five = document.getElementById('five');
      var six = document.getElementById('six');
      var divs = [one, two, three, four, five, six];
      var triad = c.triad();
      var tetrad = c.tetrad();
      var splitComplement = c.splitComplement();
      var analogous = c.analogous();
      var monochromatic = c.monochromatic();

      //for (var i = 0; i < 3; i++) { divs[i].style.backgroundColor = triad[i].css(); }
      //for (var i = 0; i < 4; i++) { divs[i].style.backgroundColor = tetrad[i].css(); }
      //for (var i = 0; i < 3; i++) { divs[i].style.backgroundColor = splitComplement[i].css(); }
      //for (var i = 0; i < 6; i++) { divs[i].style.backgroundColor = analogous[i].css(); }
      for (var i = 0; i < 6; i++) { divs[i].style.backgroundColor = monochromatic[i].css(); }
    </script>
  </body>
</html>
